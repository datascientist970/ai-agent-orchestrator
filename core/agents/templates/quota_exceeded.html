<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Â· quota exceeded</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 20% 30%, #0f172a, #030614);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            color: #eef2fb;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .error-container {
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        /* animated circuit lines */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.02) 0px, transparent 2px, transparent 40px),
                repeating-linear-gradient(90deg, rgba(148, 0, 255, 0.02) 0px, transparent 2px, transparent 40px);
            pointer-events: none;
            z-index: 0;
        }
        
        .card-glow {
            background: rgba(12, 18, 34, 0.8);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 40px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 80, 80, 0.2) inset, 0 0 40px rgba(255, 50, 50, 0.2);
            padding: 2.5rem;
            text-align: center;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { border-color: rgba(255, 100, 100, 0.3); box-shadow: 0 30px 50px rgba(0,0,0,0.7), 0 0 0 1px rgba(255,80,80,0.2) inset, 0 0 30px rgba(255,50,50,0.2); }
            100% { border-color: rgba(255, 150, 150, 0.6); box-shadow: 0 30px 60px #000, 0 0 0 2px rgba(255,100,100,0.4) inset, 0 0 60px #ff4d4d; }
        }
        
        .error-icon {
            font-size: 5rem;
            color: #ff6b6b;
            filter: drop-shadow(0 0 20px #ff0000);
            animation: warning 1.5s infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes warning {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ffa0a0, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .sorry-message {
            font-size: 1.2rem;
            color: #ffd6d6;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .quota-details {
            background: #0a1424;
            border-radius: 30px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px dashed #ff6b6b;
        }
        
        .model-name {
            font-family: 'Orbitron', sans-serif;
            color: #ffb3b3;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .timer-container {
            background: #030b17;
            border-radius: 50px;
            padding: 1.5rem;
            border: 1px solid #ff6b6b;
        }
        
        .timer-label {
            font-family: 'Orbitron', sans-serif;
            color: #ffb3b3;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }
        
        #countdown {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffb3b3, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px #ff4d4d);
            animation: glow 1s infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #ff4d4d); }
            to { filter: drop-shadow(0 0 25px #ff0000); }
        }
        
        .reset-info {
            color: #ffb3b3;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
        
        .reset-info i {
            color: #ff6b6b;
            margin-right: 5px;
        }
        
        .btn-retry {
            background: linear-gradient(135deg, #330000, #660000);
            border: 2px solid #ff6b6b;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 16px 36px;
            border-radius: 60px;
            font-size: 1.2rem;
            box-shadow: 0 0 30px #ff4d4d;
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 2rem;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-retry.active {
            opacity: 1;
            cursor: pointer;
            background: linear-gradient(135deg, #660000, #990000);
            border-color: #ffb3b3;
            box-shadow: 0 0 40px #ff4d4d;
        }
        
        .btn-retry.active:hover {
            transform: scale(1.02);
            border-color: #fff;
            box-shadow: 0 0 50px #ff6666;
        }
        
        .quota-bar {
            width: 100%;
            height: 8px;
            background: #1a2a3a;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .quota-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffb3b3, #ff6b6b);
            border-radius: 10px;
            transition: width 1s linear;
        }
        
        .small-note {
            color: #6b8eb3;
            font-size: 0.85rem;
            margin-top: 1.5rem;
        }
        
        .small-note a {
            color: #ffb3b3;
            text-decoration: none;
        }
        
        .small-note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="card-glow">
            <!-- Sorry icon -->
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <!-- Main sorry message -->
            <h1>QUOTA EXCEEDED</h1>
            <div class="sorry-message">
                <i class="fas fa-heart-broken me-2"></i>
                We're sorry, but our AI agent swarm has reached its usage limit for the free tier.
                The system is currently recharging its neural pathways...
            </div>
            
            <!-- Quota details -->
            <div class="quota-details">
                <div class="model-name">
                    <i class="fas fa-microchip me-2"></i>
                    Model: gemini-2.5-flash
                </div>
                
                <!-- Timer countdown -->
                <div class="timer-container">
                    <div class="timer-label">
                        <i class="fas fa-hourglass-half me-2"></i>
                        TIME UNTIL QUOTA RESET
                    </div>
                    <div id="countdown">00:00</div>
                    
                    <!-- Progress bar -->
                    <div class="quota-bar">
                        <div class="quota-fill" id="quotaProgress"></div>
                    </div>
                    
                    <div class="reset-info">
                        <i class="fas fa-clock"></i>
                        Reset at: <span id="resetTime">--:--:--</span>
                    </div>
                </div>
            </div>
            
            <!-- Retry button (disabled during countdown) -->
            <button class="btn-retry" id="retryBtn" onclick="retryNow()" disabled>
                <i class="fas fa-sync-alt"></i>
                RETRY CONNECTION
            </button>
            
            <!-- Help links -->
            <div class="small-note">
                <i class="fas fa-info-circle me-1"></i>
                Learn more about 
                <a href="https://ai.google.dev/gemini-api/docs/rate-limits" target="_blank">
                    Gemini API quotas <i class="fas fa-external-link-alt ms-1"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Parse the retry time from error message (46.686502284s)
        const retrySeconds = 46.69; // From your error message
        
        // Get current time and calculate reset time
        const now = new Date();
        const resetTime = new Date(now.getTime() + (retrySeconds * 1000));
        
        // Format reset time
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        document.getElementById('resetTime').textContent = formatTime(resetTime);
        
        // Countdown timer
        function updateCountdown() {
            const now = new Date();
            const diffSeconds = Math.max(0, (resetTime - now) / 1000);
            
            if (diffSeconds <= 0) {
                document.getElementById('countdown').textContent = '00:00';
                document.getElementById('quotaProgress').style.width = '100%';
                
                // Enable retry button
                const retryBtn = document.getElementById('retryBtn');
                retryBtn.disabled = false;
                retryBtn.classList.add('active');
                retryBtn.style.opacity = '1';
                retryBtn.style.cursor = 'pointer';
                
                clearInterval(timerInterval);
                return;
            }
            
            // Format MM:SS
            const minutes = Math.floor(diffSeconds / 60);
            const seconds = Math.floor(diffSeconds % 60);
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('countdown').textContent = timeString;
            
            // Update progress bar
            const progress = ((retrySeconds - diffSeconds) / retrySeconds) * 100;
            document.getElementById('quotaProgress').style.width = progress + '%';
        }
        
        // Update every second
        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
        
        // Retry function
        function retryNow() {
            const retryBtn = document.getElementById('retryBtn');
            if (retryBtn.disabled) return;
            
            // Show loading state
            retryBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> RECONNECTING...';
            retryBtn.disabled = true;
            
            // Redirect back to home page
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
        
        // Auto-retry when countdown finishes
        setTimeout(() => {
            if (!document.getElementById('retryBtn').disabled) {
                // Auto redirect when timer hits zero (optional)
                // Uncomment if you want auto-redirect
                // window.location.href = '/';
            }
        }, retrySeconds * 1000);
        
        // Add floating particles effect (optional)
        function createParticles() {
            const colors = ['#ff6b6b', '#ffb3b3', '#ff4d4d'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.boxShadow = '0 0 10px currentColor';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '1';
                    particle.style.animation = `float ${5 + Math.random() * 5}s linear infinite`;
                    document.body.appendChild(particle);
                }, i * 100);
            }
        }
        createParticles();
    </script>
    
    <style>
        /* Floating animation for particles */
        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
